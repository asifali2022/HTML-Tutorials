    <h2>
        FORMS IN HTML

    <body>
        <form method="post " enctype="multipart/form-data">
            <fieldset>
                <legend>PERSONAL DETAILS</legend>
         <label for="name">Enter Use Name</label>
         <input type="text" placeholder="Enter User Name" name="name"  autofocus required/><br/>
         <br/>
         <label for="age">Enter User Age</label>
         <input type="number" placeholder="Enter User Age" name="age"  min="18" max="30" autofocus required/><br/>
         <br/>
         <label for="Male">Male</label>
         <input type="radio" value="Male" name="gender"/><br/>
         <label for="Female">Female</label>
         <input type="radio"  value="Female" name="gender"/><br/>
         <br/></fieldset>
         
         <br/>
         <br/>
         <br/>
         <fieldset>
            <legend> OTHER DETAIL</legend>
            <label for="File">Enter Your file</label>
            <input type="file" placeholder="Enter Your file" name="file"   required/><br/>
            <br/>
            <br/>
            <select name="cars">
            <option value="AUDI"> AUDI</option>
            <option value="BMW">BMW</option>
        </select><br/>
        <br/></fieldset>
        <input type="submit"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset"/>

        </form>
    </body>
