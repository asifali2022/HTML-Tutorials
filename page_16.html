<!DOCTYPE html>
<html>
    <head>
        <title>
            PAGE_16
        </title>
    </head>
    <h2>
        Embed pdf in Html
    </h2>
    <body>
        using embed attribute<br/>
        <embed src="xcv.pdf" type="application/pdf" height="300" width="900"/>
        <hr/>
        using iframe attribute<br/>
        <iframe src="xcv.pdf" height="300" width="500"> </iframe>
        <hr/>
        object attribute<br/>
        <object data="xcv.pdf"> </object>
    </body>
</html>
